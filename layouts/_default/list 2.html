{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if .Sections }}
    <h2>Subsections:</h2>
    <ul>
      {{ range .Sections }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
  {{ if .Pages }}
    <h2>Pages:</h2>
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
